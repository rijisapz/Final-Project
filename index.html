<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" async></script>
</head>

<body>
  <div class="container">
    <h1 class="logo">Task App</h1><br>
    <button class="btn btn-primary" id="add-task-btn"><i class="fas fa-plus"></i>&nbsp;&nbsp;Task</button><br>
    <form id="task-form" class="hidden">
      <div class="mb-3"><br>
        <label for="task-title" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="task-title" required>
      </div>
      <div class="mb-3">
        <label for="task-description" class="form-label">Task Details</label>
        <textarea class="form-control" id="task-description" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="task-assigned-to" class="form-label">Assigned To</label>
        <div class="assigned-to-options">
            <label>
                <input type="radio" name="assigned-to" value="regie" checked>
                <img class="profile-pics" src="assets/img/regie.jpg" alt="Regie">
            </label>
            <label>
                <input type="radio" name="assigned-to" value="nasr">
                <img class="profile-pics" src="assets/img/nasr.jpg" alt="Nasr">
            </label>
            <label>
                <input type="radio" name="assigned-to" value="ashie">
                <img class="profile-pics" src="profile-pic.jpg" alt="Ashie">
            </label>
            <label>
              <input type="radio" name="assigned-to" value="netsi">
              <img class="profile-pics" src="profile-pic.jpg" alt="Netsi">
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="task-created-date" class="form-label">Created Date</label>
        <input type="date" class="form-control" id="task-created-date" required>
      </div>
      <div class="mb-3">
        <label for="task-due-date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="task-due-date" required>
      </div>
      <button type="submit" class="btn btn-success">Save Task</button>
    </form>
    <div class="row mt-4" id="task-list">
      <!-- Tasks will be dynamically added here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
